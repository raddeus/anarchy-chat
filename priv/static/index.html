<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main id="main"></main>
    <br>
    <form>
      <input id="message" type="text">
      <br>
      <br>
      <input type="submit" value="Send Message" id="send">
      <button type="button" id="badpacket">Send Bad Packet</button>
    </form>

    <script type="application/javascript">
    (() => {
        class myWebsocketHandler {
            setupSocket() {
                this.socket = new WebSocket("ws://localhost:4000/ws/chat")

                this.socket.addEventListener("message", (event) => {
                    const pTag = document.createElement("p")
                    pTag.innerHTML = event.data

                    document.getElementById("main").append(pTag)
                })

                this.socket.addEventListener("close", () => {
                    console.log('Socket closed.');
                    setTimeout(() => {
                        console.log('Attempting reconnect...');
                        this.setupSocket()
                    }, 2000)
                })
            }

            submit(event) {
                event.preventDefault()
                const input = document.getElementById("message")
                const message = input.value
                input.value = ""

                this.socket.send(
                    JSON.stringify({
                    data: {message: message},
                    })
                )
            }

            sendBadPacket(event) {
                event.preventDefault()
                this.socket.send('UH OH, Server cannot handle this')
            }

        }

        console.log('Initing websocket handler');
        const websocketClass = new myWebsocketHandler()
        websocketClass.setupSocket()
        
        document.getElementById("send").addEventListener("click", (event) => websocketClass.submit(event))
        document.getElementById("badpacket").addEventListener("click", (event) => websocketClass.sendBadPacket(event))
    })()
    </script>
</body>
</html>
